<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Registration Form</title>
  </head>
  <body>
    <div class="container"><section class="h-100 h-custom" style="background-color: #8fc4b7;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 col-xl-6">
              <div class="card rounded-3">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
                  class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
                  alt="Sample photo">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration Form</h3>
      
                  <form action="." class="px-md-2" method="post">
                    {% csrf_token %}
      
                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="form3Example1q">Name</label>

                      <input name ="name" type="text" id="form3Example1q" class="form-control" />
                    </div>
      
                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="emailid">Email</label>

                      <input name ="email" type="email" id="emailid" class="form-control" />
                    </div>
                    <div class="row">
                      <div class="col-md-6 mb-4">
      
                        <div data-mdb-input-init class="form-outline datepicker">
                            <label for="exampleDatepicker1" class="form-label">Date of Birth</label>
                          <input name="dob" type="date" class="form-control" id="exampleDatepicker1" />
                        
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4">
                        <label for="Gender" class="form-label">Select Gender</label>
                        <select name="gender" data-mdb-select-init>
                          <option value="Gender" disabled>Gender</option>
                          <option value="Female">Male</option>
                          <option value="Male">Feale</option>
                          <option value="other">Other</option>
                        </select>
      
                      </div>
                    </div>
      
                    <div class="mb-4">
                        <label for="Class" class="form-label">Select Class</label>
                      <select name="class1" data-mdb-select-init>
                        <option value="1" disabled>Class</option>
                        <option value="Class 2">Class 1</option>
                        <option value="Class 3">Class 2</option>
                        <option value="Class 5">Class 3</option>
                        <option value="Class 6">Class 4</option>
                        <option value="Class 7">Class 6</option>
                        <option value="Class 8">Class 7</option>
                        <option value="Class 9">Class 8</option>
                        <option value="Class 10">Class 9</option>
                        <option value="Class 1">Class 10</option>

                      </select>
      
                    </div>
      
                    <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                      <div class="col-md-6">
      
                        <div data-mdb-input-init class="form-outline">
                            <label class="form-label" for="form3Example1w">Registration code</label>
                          <input name="reg" type="text" id="form3Example1w" class="form-control" />
                        
                        </div>
                        <div data-mdb-input-init class="form-outline pt-3 my-2">
                            <label class="form-label" for="Admissionform">Admission Test Score</label>
                          <input name="test" type="number" id="Admissionform" class="form-control" />
                        
                        </div>      
                      </div>
                    </div>
      
                    <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-lg mb-1">Submit</button>
      
                  </form>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
